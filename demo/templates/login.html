{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-5 col-lg-4">
        <!-- Login Card -->
        <div class="card border-0 shadow">
            <div class="card-body p-4 p-sm-5">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock fs-1 text-primary opacity-75 mb-3"></i>
                    <h1 class="h3 mb-2">用户登录</h1>
                    <p class="text-muted small">登录您的账号以使用系统功能</p>
                </div>

                <form method="POST" class="needs-validation" novalidate>
                    <!-- Username -->
                    <div class="mb-4">
                        <label for="username" class="form-label">
                            <i class="bi bi-person me-1"></i>用户名
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0">
                                <i class="bi bi-person-fill text-primary"></i>
                            </span>
                            <input type="text" class="form-control ps-2 border-0 bg-light" 
                                id="username" name="username" placeholder="请输入用户名" required>
                        </div>
                        <div class="invalid-feedback">请输入用户名</div>
                    </div>
                    
                    <!-- Password -->
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-1"></i>密码
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0">
                                <i class="bi bi-lock-fill text-primary"></i>
                            </span>
                            <input type="password" class="form-control ps-2 border-0 bg-light" 
                                id="password" name="password" placeholder="请输入密码" required>
                            <button type="button" class="btn btn-light border-0" id="togglePassword" 
                                    onclick="togglePasswordVisibility()">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback">请输入密码</div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2 mt-5">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>登录
                        </button>
                    </div>
                </form>

                <!-- Register Link -->
                <div class="text-center mt-4">
                    <p class="text-muted small mb-0">
                        还没有账号？ 
                        <a href="{{ url_for('register') }}" class="text-primary fw-semibold text-decoration-none">
                            立即注册
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Toggle password visibility
function togglePasswordVisibility() {
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.getElementById('togglePassword');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.innerHTML = '<i class="bi bi-eye-slash"></i>';
    } else {
        passwordInput.type = 'password';
        toggleBtn.innerHTML = '<i class="bi bi-eye"></i>';
    }
}

// Form validation
(function () {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation');
    
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });
})();
</script>
{% endblock %}
